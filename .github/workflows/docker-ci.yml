name: Docker CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/webhook-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/webhook-server:latest

       # THIS IS THE MISSING PART
      - name: Deploy to Ubuntu server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          timeout: 60s
          command_timeout: 10m
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/agent:latest
            docker stop agent || true
            docker rm agent || true
            docker run -d \
              --name agent \
              --restart unless-stopped \
              -p 7000:7000 \
              --env-file ~/.env \
              ${{ secrets.DOCKER_USERNAME }}/agent:latest

